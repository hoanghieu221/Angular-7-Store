<div class="container">
  <app-product-header></app-product-header>
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <img src="assets/IMG/bg-header-product.jpg"
        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        id="bg-header-product" alt="">
    </div>

  </div>



  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Dropdown -->
      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

          <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <div class="dropdown mt-2  mb-2">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenu1"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Category
                </button>
                <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                  <li class="dropdown-submenu" *ngFor="let item of listCategory">
                    <a class="dropdown-item" tabindex="-1" href="#"
                      (mouseenter)=" getCategory(item.id)">{{item.name}}</a>
                    <ul class="dropdown-menu">
                      <li class="dropdown-item" *ngFor="let itemCate of cate" 
                      routerLink="/ListCategory/{{item.id}}/category/{{itemCate.id}}/fashion/productManager/manager"><a tabindex="-1"
                          >{{itemCate.name}}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 mt-1" >

              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page">{{nameListCategory}}</li>
                  <li class="breadcrumb-item" aria-current="page">{{nameCategory}}</li>
                </ol>
              </nav>

            </div>


          </div>



        </div>


        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
          <button type="button" class="btn btn-outline-primary float-right mt-2" data-toggle="modal"
            data-target="#exampleModal">
            Add new
          </button>

          <app-add-product [listProduct]='listProduct'></app-add-product>

        </div>


      </div>
      <!-- /Dropdown -->

      <!-- Table -->

      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let product of listProduct">
                <td><img src="{{product.img}}" width="100px" height="100px"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt=""></td>
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.price | currency: "VND" }}</td>
                <td>{{product.status ? "Stocking" : "Out of stock"}}</td>
                <td>
                  <a (click)="deleteProduct(product)"> <i class="fas fa-trash-alt"></i></a>
                  <a routerLink="/ListCategory/{{listId}}/category/{{cateId}}/fashion/{{product.id}}/Update"><i
                      class="fa fa-pen-square ml-3"></i></a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
      <!-- /Table -->
    </div>

  </div>


  <!-- footer -->
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <app-footer></app-footer>
    </div>

  </div>

  <!-- /footer -->
</div>
